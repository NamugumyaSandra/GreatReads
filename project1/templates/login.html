{% extends 'layout.html' %}

{%block content%}

    

    <div class="container" id="register">
            <div class="row">
                <h2 style="font-family: bell mt; text-align: center; padding-top:20px; color:darkgrey; font-weight: bold; ">LOGIN</h2>
                <div class="col s5">
                    <header class=" mb-5">
                            <img class="img img-responsive" src="../static/img/login.gif">
                        
             
                    </header>
                </div>
                <div class="col s7" style="padding-top:40px;">
                    <form action="" method="post" class="tm-signin-form">
                        
                        <div class="input-field">
                            <input placeholder="Email" id="email" name="email" type="text" class="validate">
                        </div>    
                        <div class="input-field">
                            <input placeholder="Password" id="password" name="password" type="password" class="validate">
                        </div>
                        
                        <div class="text-right mt-4">
                            <button type="submit" class="waves-effect btn-large btn-large-white px-4 tm-border-radius-0">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
{% endblock content%}
